name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Deployするイメージのタグ (例: latest や コミットSHA)'
        required: true
        default: 'latest'

env:
  GCP_PROJECT_ID: uni10kuu
  GAR_LOCATION: asia-northeast1 # Artifact Registryのリージョン
  GAR_REPOSITORY: receipt # Artifact Registryのリポジトリ名を指定
  SERVICE_NAME: receipt # Cloud Runのサービス名
  REGION: asia-northeast1 # Cloud Runのリージョン

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: 'read' # サービスアカウントキーを使用する場合は不要な場合もあるが、念のため

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ secrets.GAR_REPOSITORY }}:${{ github.event.inputs.image_tag }}

      - name: Show deployed URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"